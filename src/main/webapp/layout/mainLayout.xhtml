<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j"
      lang="en" xml:lang="en">
<f:view>
    <ui:insert name="metadata"/>
    <h:head>
        <link href="#{facesContext.externalContext.requestContextPath}/stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />

        <link href="#{facesContext.externalContext.requestContextPath}/stylesheets/print.css" media="print" rel="stylesheet" type="text/css" />
        <!--[if IE]>
          <link href="#{facesContext.externalContext.requestContextPath}/stylesheets/ie.css" media="screen, projection" rel="stylesheet" type="text/css" />
        <![endif]-->
        <title>ConfBuzz <ui:insert name="title"/></title>
    </h:head>
    <h:body>
        <div class="container">
            <div class="block">
                <div class="column span-24">
                    <h:messages id="messages" />
                </div>
            </div>
            <div class="block">
                <div class="column span-24">
                    <h:form id="loginForm">
                        <ui:fragment id="loginFormControls" rendered="#{!identity.loggedIn}">
                            <h:outputLabel id="usernameLbl" for="usernameInput" value="Username" />
                            <h:inputText id="usernameInput" value="#{credentials.username}"/>
                            <h:outputLabel id="passwordLbl" for="passwordInput" value="Password" />
                            <h:inputSecret id="passwordInput" value="#{credentials.password}"/>
                            <h:commandButton id="loginBtn" action="#{identity.login()}" value="Sign in" />
                        </ui:fragment>
                        <div>
                            <h:link id="homeLink" value="Home" outcome="/conferences.xhtml"/>
                            <h:panelGroup rendered="#{identity.loggedIn}">
                                | you are signed in as #{credentials.username}, do you want to
                                <h:commandLink id="logoutBtn" value="sign out" action="#{identity.logout()}"/>?
                            </h:panelGroup>
                        </div>
                        <div>
                        	<h:panelGroup rendered="#{not identity.loggedIn}">
                        		Don't have an account?
                        		<h:commandLink action="#{userAction.createUser}" value="Sign up" />
                        	</h:panelGroup>
                        </div>
                    </h:form>
                </div>
            </div>
            <ui:insert name="content"/>
        </div>
    </h:body>
</f:view>
</html>
