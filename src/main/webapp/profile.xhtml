<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns="http://www.w3.org/1999/xhtml" template="layout/mainLayout.xhtml">
	<ui:param name="pageClass" value="home" />

	<ui:define name="content">
		<div class="block">
			<div class="column span-17">
				<h:form id="user">
					<h:outputLabel value="Username: " />
					<h:inputText value="#{userAction.username}" /><br />
					<h:outputLabel value="Password: " />
					<h:inputText value="#{userAction.password}" /><br />
					<h:outputLabel value="Retype your Password: " />
					<h:inputText value="#{userAction.confirm}" /><br />
					<h:commandButton value="Sign up!" action="#{userAction.save}" />			
				</h:form>
			</div>
		</div>
	</ui:define>
</ui:composition>
